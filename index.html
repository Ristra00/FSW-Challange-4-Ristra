<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player 1</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Com</h2>
          <p>0</p>
        </div>
      </div>

      <div class="match flex-container">
        <div class="options">
          <a id="batu" class="batu" href="#"><img src="./image/batu.png" alt="" /></a> <br>
          <a id="gunting" class="gunting" href="#"><img src="./image/gunting.png" alt="" /></a> <br>
          <a id="kertas" class="kertas" href="#"><img src="./image/kertas.png" alt="" /></a>
        </div>
        <div>
          <h2 class="winner">Choose an option</h2>
          <div class="hands">
            <img class="player-hand" src="./image/batu.png" alt="" />
            <img class="computer-hand" src="./image/batu.png" alt="" />
          </div>
        </div>
        <div class="comOptions">
          <a id="batu" class="batu" href="#"><img src="./image/batu.png" alt="" /></a> <br>
          <a id="gunting" class="gunting" href="#"><img src="./image/gunting.png" alt="" /></a> <br>
          <a id="kertas" class="kertas" href="#"><img src="./image/kertas.png" alt="" /></a>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
